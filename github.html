<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitHub dev detective</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>devfinder</h2>
            <div class="mode-on">
                <div class="text">DARK</div>
            <span class="theme-toggle"><i class="ri-moon-fill"></i></span>
            </div>
            
        </header>

        <div class="search">
            <div class="input">
                <span><i class="ri-search-line"></i></span> 
           <input type="text" placeholder="Search GitHub username">
            </div>
        <button class="searchBtn">Search</button>
        </div>

        <div class="profile-container">
            <div class="profile-content">
                <div class="profile-image">
                   <img src="./assests/imager-x-poster.png" alt="">
                </div>
                <div class="profile-details">
<div class="profile-description">
    <h2 class="githubUsername">Manish Gupta</h2>
    <p class="githubJoinedData">Joined : 22/08/2025</p>
</div>
<a class="git-profile" href="#" target="_blank">@manish</a>
<p class="profile-bio">Software Engineer. 
    Currently at Meta. Previous at Amazon
     and Microsoft and  working on latest full stack project.</p>

     <div class="profile-stats">
        <p class="profile-repo">Repos <br><span class="Repostats stats">6</span></p>
        <p class="profile-followers">Followers <br><span class="Followerstats stats">8</span></p>
        <p class="profile-following">Following <br><span class="Followingstats stats">7</span></p>
     </div>
     <div class="profile-links-info">
        <div class="adjust">
            <i class="ri-map-pin-2-fill"></i>
            <div class="location">cape town</div>
        </div>
      <div class="adjust">
        <i class="ri-building-line"></i>
        <div class="company">infosys</div>  
      </div>
        <div class="adjust">
            <i class="ri-twitter-fill"></i>
            <a href="#" class="twitter" target="_blank">not available</a>
        </div>  
       <div class="adjust">
        <i class="ri-link-m"></i>
        <a href="#" class="github" target="_blank">www.github.com</a>
       </div>
       
       
    </div>
        </div>
        
            </div>
        </div>
    </div>

    <script src="github.js"></script>
</body>
</html>
